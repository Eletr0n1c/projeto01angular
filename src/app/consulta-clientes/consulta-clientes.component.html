<div class="card">
    <div class="card-body">
        <h5 class="card-title">Consulta de Clientes</h5>
        <h6 class="card-subtitle mb-2 text-muted">Listagem de clientes cadastrados</h6>
        <hr>

        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <td>Nome do Cliente</td>
                    <td>Email</td>
                    <td>Data de Cadastro</td>
                    <td>Operaações</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm"          
                            data-bs-toggle="modal"
                            data-bs-target="janela-exclusao">
                            Alterar
                        </button>

                        &nbsp;

                        <button data-bs-toggle="modal"
                            class="btn btn-outline-danger btn-sm">
                            Excluir
                        </button>
                    
                    </td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        Quantidade de registros: 0
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<!-- janela modal para edição-->
<div id="janela-edicao" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Dados do Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form>

                    <label>Nome do Cliente:</label>
                    <input type="text" class="form-control" />
                    <br>

                    <label>Email do Cliente:</label>
                    <input type="text" class="form-control" />
                    <br>


                    <button type="submit" class="btn btn-primary">
                        Salvar Alterações
                    </button>

                    &nbsp;

                    <button type="button" data-bs-dismiss="modal" class="btn btn-outline-secondary">
                        Cancelar
                    </button>

                </form>

            </div>
        </div>
    </div>
</div>

<!-- Janela modal para exclusao-->
<div id="janela-exclusao" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <p>Deseja realmente excluir o cliente selecionado</p>

                <button type="submit" class="btn btn-outline-danger">
                    Salvar Alterações
                </button>

                &nbsp;

                <button type="button" data-bs-dismiss="modal" class="btn btn-outline-secondary">
                    Cancelar
                </button>

            </div>
        </div>
    </div>
</div>
